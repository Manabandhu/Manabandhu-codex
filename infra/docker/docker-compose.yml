services:
  local-postgres:
    image: postgres:15
    profiles: [local-db]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manabandhu
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  local-redis:
    image: redis:7
    profiles: [local-cache]
    ports:
      - '6379:6379'

  manabandhu-backend:
    build: ../../backend
    env_file:
      - ../env/neon.env
      - ../env/upstash.env
    environment:
      PORT: 3080
      NEON_DB_URL: ${NEON_DB_URL:-jdbc:postgresql://local-postgres:5432/manabandhu?sslmode=disable}
      NEON_DB_USER: ${NEON_DB_USER:-postgres}
      NEON_DB_PASS: ${NEON_DB_PASS:-postgres}
      UPSTASH_REDIS_URL: ${UPSTASH_REDIS_URL:-redis://local-redis:6379}
      UPSTASH_REDIS_TOKEN: ${UPSTASH_REDIS_TOKEN:-}
    ports:
      - '3080:3080'
    depends_on:
      - local-postgres
      - local-redis

volumes:
  postgres_data:
