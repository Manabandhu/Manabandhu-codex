version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  meilisearch:
    image: getmeili/meilisearch:v1.5
    environment:
      MEILI_MASTER_KEY: masterKey
    ports:
      - '7700:7700'

  kafka:
    image: bitnami/kafka:3
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: 'yes'
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'

  zookeeper:
    image: bitnami/zookeeper:3.9
    environment:
      ALLOW_ANONYMOUS_LOGIN: 'yes'
    ports:
      - '2181:2181'

  api-gateway:
    build: ../../backend/api-gateway
    depends_on:
      - auth-service
      - user-service
      - room-service
      - ride-service
      - job-service
      - chat-service
    environment:
      PORT: 8080
    ports:
      - '8080:8080'

  auth-service:
    build: ../../backend/auth-service
    environment:
      AUTH_DB_URL: jdbc:postgresql://postgres:5432/auth
      AUTH_DB_USER: postgres
      AUTH_DB_PASS: postgres
      JWT_SECRET: change-me
    ports:
      - '8081:8081'
    depends_on:
      - postgres

  user-service:
    build: ../../backend/user-service
    environment:
      USER_DB_URL: jdbc:postgresql://postgres:5432/user
      USER_DB_USER: postgres
      USER_DB_PASS: postgres
    ports:
      - '8082:8082'
    depends_on:
      - postgres

  room-service:
    build: ../../backend/room-service
    environment:
      ROOM_DB_URL: jdbc:postgresql://postgres:5432/rooms
      ROOM_DB_USER: postgres
      ROOM_DB_PASS: postgres
      MEILI_HOST: http://meilisearch:7700
      MEILI_KEY: masterKey
    ports:
      - '8083:8083'
    depends_on:
      - postgres
      - meilisearch

  ride-service:
    build: ../../backend/ride-service
    environment:
      RIDE_DB_URL: jdbc:postgresql://postgres:5432/rides
      RIDE_DB_USER: postgres
      RIDE_DB_PASS: postgres
    ports:
      - '8084:8084'
    depends_on:
      - postgres

  job-service:
    build: ../../backend/job-service
    environment:
      JOB_DB_URL: jdbc:postgresql://postgres:5432/jobs
      JOB_DB_USER: postgres
      JOB_DB_PASS: postgres
    ports:
      - '8085:8085'
    depends_on:
      - postgres

  chat-service:
    build: ../../backend/chat-service
    environment:
      CHAT_DB_URL: jdbc:postgresql://postgres:5432/chat
      CHAT_DB_USER: postgres
      CHAT_DB_PASS: postgres
    ports:
      - '8086:8086'
    depends_on:
      - postgres

volumes:
  postgres_data:
