spring:
  application:
    name: ride-service
  datasource:
    url: ${RIDE_DB_URL:jdbc:postgresql://localhost:5432/rides}
    username: ${RIDE_DB_USER:rides}
    password: ${RIDE_DB_PASS:rides}
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
server:
  port: ${PORT:8084}
