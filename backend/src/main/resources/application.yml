server:
  port: ${PORT:3080}

spring:
  application:
    name: manabandhu-backend
  datasource:
    url: ${NEON_DB_URL:jdbc:postgresql://localhost:5432/manabandhu?sslmode=disable}
    username: ${NEON_DB_USER:postgres}
    password: ${NEON_DB_PASS:postgres}
    hikari:
      maximum-pool-size: 15
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migrations
  redis:
    url: ${UPSTASH_REDIS_URL:redis://localhost:6379}
    token: ${UPSTASH_REDIS_TOKEN:}
  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET:change-me}

app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:*}
