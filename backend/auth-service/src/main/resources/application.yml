spring:
  application:
    name: auth-service
  datasource:
    url: ${AUTH_DB_URL:jdbc:postgresql://localhost:5432/auth}
    username: ${AUTH_DB_USER:auth}
    password: ${AUTH_DB_PASS:auth}
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
server:
  port: ${PORT:8081}
jwt:
  secret: ${JWT_SECRET:dev-secret}
